# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: ["push"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        working-directory: git-changes-monitoring-backend
        run: mvn clean install
      - name: Start Karate feature-based tests
        working-directory: git-changes-monitoring-backend
        run: mvn test -DargLine="-Dkarate.env=local" -Dtest=FeatureRunner
      - name: Move JaCoCo report to workspace
        run: mv ./git-changes-monitoring-backend/target/site/jacoco-it/jacoco.xml $GITHUB_WORKSPACE/jacoco.xml
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: jacoco.xml
